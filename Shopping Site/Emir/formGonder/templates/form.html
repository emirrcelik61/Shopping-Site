{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      type="asd"
      href="{% static 'alphabet-e-icon.webp' %}"
    />
</head>
<body>
    {% include "includes/navbar.html" %}
    {% if messages %}
    {% for mesaj in messages %}
      <div class="alert alert-{{mesaj.tags}} mt-5 bg-white text-center">
        {{mesaj}}
      </div>
    {% endfor %}
      
    {% endif %}
    <form method="post" id="form" class="my-5 container m-auto">
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputText" class="text-white">İsim</label>
            <input type="text" name="isim" class="form-control" id="inputText" placeholder="İsim">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4" class="text-white">Email</label>
            <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAdress"class="text-white">Adres</label>
          <input type="text" name="adres" class="form-control w-50" id="inputAdress" placeholder="Adres yazınız..">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity" class="text-white">Şehir</label>
            <input type="text" name="sehir" class="form-control" id="inputCity" placeholder="Şehir">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputText1" class="text-white">Açıklama</label>
            <input type="text" name="aciklama" class="form-control" id="inputText1" placeholder="Açıklama">
          </div>
        </div>
        <button type="submit" form="form" class="btn btn-primary mt-3">Gönder</button>
      </form>
    

    {% include "includes/footer.html" %}
    <script src="/static/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/5b61822651.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
