
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ürün</title>
  <link rel="stylesheet" href="/static/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      type="asd"
      href="{% static 'alphabet-e-icon.webp' %}"
    />
</head>
<body>
 <div>
   {% include "includes/navbar.html" %}
  
    {% for i in uruns %}
             
            <div class="row justify-content-evenly m-auto container">
              <div class="col my-5">
                 {% if i.resim %}
                 <img  height="440" width="440" src="{{i.resim.url}}" alt="ak" />
                 {% else %}
                 <img height="440" width="440" src="{% static 'indir.jfif' %}" alt="ak" />
                 {% endif %}
                </div>
                 <div class="col text-center my-5 ">
                 <div style="height:340px; width: 440px; border-radius: 100px 0px 100px 0px; padding-block: 110px;" class="mt-5 card-body ">
                   <h2 class="card-title text-dark text-center">{{i.isim}}</h2>
                   <p class="card-text text-center">
                     <small class="text-muted">{{i.fiyat}} TL</small>
                     <p>{{ i.kategori.isim }}</p>
                     {% for i in i.sub_category.all %}
                       <small>{{i.isim}}</small>
                     {% endfor %}
                   </p>
                   <button id="sepet">sepete ekle</button>
                 </div>
                </div>
             {% endfor %}
 </div>

{% include "includes/footer.html" %}
<script src="/static/index.js"></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
  crossorigin="anonymous"
></script>
<script
  src="https://kit.fontawesome.com/5b61822651.js"
  crossorigin="anonymous"
></script>

  
</body>
</html>
