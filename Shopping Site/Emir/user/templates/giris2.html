<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Formu</title>
    <link rel="stylesheet" href="/static/giris.css">
    <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous"/>
</head>
<body>
    {% include "includes/navbar.html" %}
    {% if messages %}
    {% for i in messages  %}
      <div class="alert alert-{{i.messages}} text-center text-bg-light text-black mt-5">
        {{i}}
      </div>
    {% endfor %}
  {% endif %}
<div class="container sms text-white">
    <div class="row mt-5">
      <div class="col-12 col-md-6">
        <h5 class="text-center mb-5">Giriş Yap</h5>
        <hr>
        <form method="POST" class="pt-0 pt-md-5" id="giris">
            {% csrf_token %}
          <div class="form-group">
            <label for="exampleInput">Kullanıcı adı giriniz..</label><br><br>
            <input type="text" name="kullanici" class="form-control inpt" id="exampleInput" placeholder="Kullanıcı Adı">
          </div>
          <div class="form-group mt-3">
            <label for="exampleInputPassword1">Şifre Giriniz</label><br><br>
            <input name="sifre" type="password" class="form-control" id="exampleInputPassword1" placeholder="Şifre">
        </div>
        <div class="form-group form-check mt-3">
            <input type="checkbox" class="form-check-input inpt" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Beni Hatırla</label><br><br>
            <button type="submit" form="giris" id="btn" class="btn btn-dark mt-5">Giriş Yap</button>
        </div>
    </form>

</div>
</div>
</div>
<script src="/static/giris.js"></script>
<script src="/static/sepet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/4429ba4587.js" crossorigin="anonymous"></script>
{% include "includes/footer.html" %}
</body>
</html>
